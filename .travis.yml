language: python

jobs:
  include:
    - name: test_deploy
      install:
      - echo "install"
      script:
      - mkdir site
      - echo "hello asynx.dev" > ./site/index.html
      - touch ./site/.nojekyll
      - cp CNAME ./site
      - date -Iseconds >> ./site/build.info.txt
      - git log -1 --oneline >> ./site/build.info.txt
      deploy:
        provider: pages
        local_dir: site
        skip_cleanup: true
        deployment_file: true
        verbose: true
        github_token: $GITHUB_TOKEN
