copyright: ""
site_author: asynx.dev Team
# site_description: asynx.dev !! Not used to use custom meta description code.
copyright: "Copyright &copy; 2020 asynx.dev Team<br/>License: <a href='https://creativecommons.org/licenses/by/4.0/'>CC BY 4.0</a>"
site_name: asynx.dev
site_url: https://asynx.dev/
repo_url: https://github.com/asynx-dev/www
edit_uri: ""
use_directory_urls: false

google_analytics:
  - UA-180670653-1
  - auto

markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
      linenums: true
  - footnotes
  - meta
  - toc:
      permalink: true


plugins:
  - bibtex:
      bib_file: "ref/refs.bib"
      cite_style: "pandoc"
  - git-revision-date
  - htmlproofer
  - search


theme:
  name: material
  language: en
  palette:
    scheme: preference
    primary: indigo
    accent: deep orange
  font:
    text: Open Sans
    code: Source Code Pro
  favicon: img/favicon.ico
  logo: img/asynx_logo_icon_white.png
  custom_dir: material-theme-overrides

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/asynx-dev/
      name: Our Github Page
    - icon: fontawesome/brands/twitter
      link: http://twitter.com/asynxdev
      name: Our Twitter Profile

nav:
  - Home: index.md
  - About: about.md
  - Contact: contact.md
  - Misc.: misc/index.md
