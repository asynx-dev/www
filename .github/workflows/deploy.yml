name: deploy

on:
  push:
    branches:
      - master
  schedule:
    # UTC Time
    - cron: "0 15 * * *"

jobs:

  deploy-jekyll-build:
    runs-on: ubuntu-latest
    env:
      JEKYLL_ENV: production
    strategy:
      matrix:
        python-version: ['3.6']
        ruby-version: ['2.7']
    steps:
    - uses: actions/checkout@v2
      with:
        persist-credentials: false
        fetch-depth: '0'
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby-version }}
    - name: Upgrade pip
      run: |
        python -m pip install --upgrade pip
    - name: Install pipenv
      run: |
        python -m pip install pipenv
    - name: Install Ruby dependencies
      run: |
        bundle update
    - name: Install Python dependencies
      run: |
        pipenv update
    - name: Build the site
      run: |
        bundle exec jekyll build --config _config.yml,_config-deploy.yml --lsi

    - name: Deploy ðŸš€
      uses: JamesIves/github-pages-deploy-action@3.7.1
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        BRANCH: gh-pages # The branch the action should deploy to.
        FOLDER: _site # The folder the action should deploy.
        CLEAN: true # Automatically remove deleted files from the deploy branch
        SINGLE_COMMIT: true # Like push force, keep only the last commit
        GIT_CONFIG_NAME: asynxdev bot # Use the generic account
        GIT_CONFIG_EMAIL: asynxdev@users.noreply.github.com
