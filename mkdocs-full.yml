google_analytics:
  - UA-180670653-1
  - auto

markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
      linenums: true
  - footnotes
  - meta
  - toc:
      permalink: true

plugins:
  - bibtex:
      bib_file: "ref/refs.bib"
      cite_style: "pandoc"
  - git-revision-date
  - htmlproofer
  - search
  - mkdocs-asynx
  - mkdocs-simple-hooks:
      hooks:
        on_page_markdown: "hooks.axmkdocs:onpagemarkdown"
        on_pre_page: "hooks.axmkdocs:onprepage"
        on_config: "hooks.axmkdocs:onconfig"
        on_files: "hooks.axmkdocs:onfiles"
        on_nav: "hooks.axmkdocs:onnav"

theme:
  name: material
  language: en
  palette:
    scheme: preference
    primary: indigo
    accent: deep orange
  font:
    text: Open Sans
    code: Source Code Pro
  favicon: img/favicon.ico
  logo: img/asynx_logo_icon_white.png
  custom_dir: material-theme-overrides

