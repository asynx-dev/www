defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
      toc: true
      toc_sticky: true
      show_date: true
      permalink: /blog/:year/:month/:slug:output_ext
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: false
      toc_sticky: true
  # _newsletter
  - scope:
      path: ""
      type: newsletter
    values:
      layout: single
      author_profile: false
      share: true
      toc: false
      author: false
      toc_sticky: true

category_archive:
  type: jekyll-archives
  path: /blog/categories/
tag_archive:
  type: jekyll-archives
  path: /blog/tags/
jekyll-archives:
