# Main settings for asynx.dev

title: asynx.dev
name: asynx.dev Team
description: >- # this means to ignore newlines until "baseurl:"
  ðŸ’™ electronics
baseurl: ""
url: ""

theme: minimal-mistakes-jekyll
minimal_mistakes_skin: default
source: src
timezone: Europe/Istanbul
search: true
future: false

plugins:
  - jekyll-feed
  - jekyll-last-modified-at
  - jekyll-archives

include:
  - _pages


defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
      toc: true
      toc_sticky: true
      show_date: true
      permalink: /blog/:year/:month/:slug:output_ext
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: false
  # _newsletter
  - scope:
      path: ""
      type: newsletter
    values:
      layout: single
      author_profile: false
      share: true
      toc: false
      author: false

category_archive:
  type: jekyll-archives
  path: /blog/categories/
tag_archive:
  type: jekyll-archives
  path: /blog/tags/
jekyll-archives:
  enabled:
    - categories
    - tags
  layouts:
    category: archive-taxonomy
    tag: archive-taxonomy
  permalinks:
    category: /blog/categories/:name/
    tag: /blog/tags/:name/

collections:
  newsletter:
    output: true
    permalink: /:collection/:path:output_ext

